{% extends "AussieBuilt/layout.html" %}
{% load static %}

{% block title %}Kitchen Remodeling Hampton Roads{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'AussieBuilt/css/slideshow.css' %}">
{% endblock %}

{% block script %}
<script src="{% static 'AussieBuilt/javascript/slideshow.js' %}" defer></script>
{% endblock %}

{% block body %}
<div id="slideshows-div">

  <div id="slideshow-container">
    <div class="slideshow">

      <!-- "IMAGE-BORDER" = DEVIDER BETWEEN 2 IMAGES -->
      <span id="image-border"></span>
      <a class="slideshow-buttons prev-button">&#10094;</a>
      <a class="slideshow-buttons next-button">&#10095;</a>

      <div class="slideshow-imgs-div">
        <!-- LAST 2 IMAGES FROM MAIN IMAGES  (2 VERTICAL IMAGES = 1 LANDSCAPE IMAGE) -->
        <img class="slideshow-img0" src="{% static 'AussieBuilt/imgs/kitchen2/13.webp' %}" alt="">
        <img class="slideshow-img0" src="{% static 'AussieBuilt/imgs/kitchen2/9.webp' %}" alt="">

        <!-- MAIN IMAGES (2 VERTICAL IMAGES = 1 LANDSCAPE IMAGE) -->

  </div>

  <div id="slideshow-container">
    <div class="slideshow">

      <!-- "IMAGE-BORDER" = DEVIDER BETWEEN 2 IMAGES -->

      <a class="slideshow-buttons prev-button">&#10094;</a>
